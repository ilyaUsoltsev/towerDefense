<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="20" xmlns="http://www.w3.org/2000/svg">
  <!-- Основная линия -->
  <line x1="20" y1="10" x2="280" y2="10" stroke="#ffbe5c" stroke-width="1"/>

  <!-- Левая "стрелка" -->
  <polygon points="20,10 10,5 10,15" transform="rotate(-180 20 10)" fill="#ffbe5c"/>

  <!-- Правая "стрелка" -->
  <polygon points="280,10 290,5 290,15" transform="rotate(-180 280 10)" fill="#ffbe5c"/>

  <!-- Центральный ромбический элемент -->
  <polygon points="140,5 150,10 140,15 130,10" fill="#ffbe5c"/>
  <polygon points="160,5 170,10 160,15 150,10" fill="#ffbe5c"/>
</svg>
